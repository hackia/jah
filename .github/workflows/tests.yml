name: test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake sqlite3 postgresql-server-dev-all libgtk-4-dev
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure CMake
        run: cmake -B build
      - name: Build project
        run: cmake --build build --config Release
      - name: Run tests
        working-directory: ./build
        run: ctest -C Release